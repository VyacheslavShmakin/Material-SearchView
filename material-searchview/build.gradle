apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.andkulikov:transitionseverywhere:1.6.1'
    compile 'com.github.johnkil.android-robototextview:robototextview:2.4.3'
}

publish {
    groupId = 'com.github.VyacheslavShmakin'
    artifactId = 'material-searchview'
    publishVersion = '1.0.0'
    desc = 'A search view library for Android based on DialogFragment'
    licences = ['Apache-2.0']
    website = 'https://github.com/VyacheslavShmakin/Material-SearchView.git'
}
